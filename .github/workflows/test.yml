name: Test

on:
  push:
  workflow_dispatch:

jobs:
  test:
    name: 'JBang Latest, Java ${{ matrix.java }}, ${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        java: [ 11, 17, 20 ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - uses: ./
        with:
          arguments: version

      - shell: bash
        run: |
          jbang version
